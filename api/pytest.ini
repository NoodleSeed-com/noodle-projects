[pytest]
# Test discovery patterns
testpaths = tests unit integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: tests that don't access external systems
    integration: tests that may use a database but don't call external APIs
    external: tests that call external APIs
    slow: tests that take more than 1 second to run
    requires_supabase: tests that require Supabase credentials

# Environment variables
env_files =
    .env
    tests/.env

# Terminal output
console_output_style = progress
log_cli = False
log_cli_level = INFO

# Test execution
xvs = False  # Use -xvs to enable
addopts = --strict-markers